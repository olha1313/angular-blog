<form class="card" [formGroup]="form" (submit)="submit()">
	<h2>Login</h2>

	<div
		class="form-control"
		[ngClass]="{ 'invalid': form.get('email')?.touched && form.get('email')?.invalid }"
	>
		<label for="email">Email</label>
		<input id="email" type="email" formControlName="email">
		<div class="validation" *ngIf="form.get('email')?.touched && form.get('email')?.invalid">
			<small *ngIf="form.get('email')?.errors?.['required']">Fill in required field</small>
			<small *ngIf="form.get('email')?.errors?.['email']">Incorrect email format</small>
		</div>
	</div>

	<div
		[ngClass]="{ 'invalid': form.get('password')?.touched && form.get('password')?.invalid }"
		class="form-control"
	>
		<label for="password">Password</label>
		<input id="password" type="password" formControlName="password">
		<div class="validation" *ngIf="form.get('password')?.touched && form.get('password')?.invalid">
			<small *ngIf="form.get('password')?.errors?.['required']">Fill in required field</small>
			<small *ngIf="form.get('password')?.errors?.['minlength']">
				Password must be greater then
				{{ form.get('password')?.errors?.['minlength'].requiredLength }}.
				Now {{ form.get('password')?.errors?.['minlength'].actualLength }}.
			</small>
		</div>
	</div>

	<button type="submit" class="btn btn-primary" [disabled]="form.invalid">Log in</button>
</form>
